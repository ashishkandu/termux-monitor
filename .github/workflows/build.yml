name: Build and Publish Python Package

on:
  push:
    branches:
      - main
      - release/**

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          poetry install

      - name: Run Tests
        run: |
          poetry run pytest

      - name: Build package
        run: |
          poetry build

      - name: Publish package to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          poetry config repositories.github.url https://pypi.pkg.github.com/ashishkandu/termux-monitor
          poetry config pypi-token.github ${{ secrets.GITHUB_TOKEN }}
          poetry publish -r github
