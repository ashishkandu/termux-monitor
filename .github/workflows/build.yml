name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          poetry install

      - name: Run Tests
        run: |
          poetry run pytest

      - name: Build package
        run: |
          poetry build
          
      - name: List files in dist directory
        run: ls -al && ls -al ./dist
        
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*
          draft: false
          prerelease: false